    <main>
      <section class="container mb-24">
        <div

          <div class="w-[350px] mr-7">
            <img
              src="./src/images/main_img.png"

              class="w-[full] h-[250px] object-cover mb-6"
            />
            <h1>
              <a
                href="index.html"
                class="block whitespace-nowrap indent-[101%] overflow-hidden w-full h-[235px] bg-[url('../../src/images/logo.png')] bg-contain bg-no-repeat"
                >let's Travel</a
              >
            </h1>
          </div>
          <div class="w-auto">
            <h2
              class="text-2xl flex items-center font-bold pb-1 border-b-3 border-b-primary mb-10  w-full whitespace-nowrap"
            >
              <span class="material-symbols-outlined mr-1"> add_circle </span>
              新增旅遊套票
            </h2>

            <!-- add new function  -->
            <form class="addNewForm flex flex-col">
              <div class="flex justify-between items-center mb-4">
                <label for="name" class="font-medium mr-8 whitespace-nowrap">套票名稱</label>
                <input
                  type="text"
                  id="name"
                  class="w-[255px] placeholder-sectext-secondary bg-pale-100 border-b border-b-primary py-2 px-3"
                  placeholder="請填寫套票名稱" required
                />
              </div>
              <div class="flex justify-between items-center mb-4">
                <label for="imgUrl" class="font-medium mr-8">圖片網址</label>
                <input
                  type="text"
                  id="imgUrl"
                  class="w-[255px] placeholder-sectext-secondary bg-pale-100 border-b border-b-primary py-2 px-3"
                  placeholder="請填寫圖片網址"
                  required
                />
              </div>
              <div class="flex justify-between items-center mb-4">
                <label for="area" class="font-medium mr-8">景點地區</label>
                <select
                  id="area"
                  class="w-[255px] bg-pale-100 border-b border-b-primary py-2 px-3 text-secondary"
                  required
                >
                  <option value="">請選擇景點地區</option>
                  <option value="台北">台北</option>
                  <option value="台中">台中</option>
                  <option value="高雄">高雄</option>
                  <option value="台東">台東</option>
                </select>
              </div>
              <div class="flex justify-between items-center mb-4">
                <label for="price" class="font-medium mr-8">套票金額</label>
                <input
                  type="number"
                  id="price"
                  class="w-[255px] placeholder-sectext-secondary bg-pale-100 border-b border-b-primary py-2 px-3"
                  placeholder="請填寫套票金額"
                  required
                />
              </div>
              <div class="flex justify-between items-center mb-4">
                <label for="group" class="font-medium mr-8">套票組數</label>
                <input
                  type="number"
                  id="group"
                  class="w-[255px] placeholder-sectext-secondary bg-pale-100 border-b border-b-primary py-2 px-3"
                  placeholder="請填寫套票組數"
                  required
                />
              </div>
              <div class="flex justify-between items-center mb-4">
                <label for="rate" class="font-medium mr-8" >套票星級</label>
                <input
                  type="number"
                  id="rate"
                  class="w-[255px] placeholder-sectext-secondary bg-pale-100 border-b border-b-primary py-2 px-3"
                  placeholder="請填寫套票星級"
                  pattern="[0-10]"
                  required
                />
              </div>
              <div class="flex justify-between mb-4">
                <label for="description" class="font-medium mr-8">套票描述</label>
                <textarea
                id ="description"
                  class="w-[255px] h-[100px] placeholder-text-secondary bg-pale-100 border-b border-b-primary py-2 px-3"
                  placeholder="請填寫套票描述（限 100 字）"
                  required
                ></textarea>
              </div>

              <!--add new btn  -->
              <input
                type="submit"
                value="新增套票"
                class="btn bg-primary text-white rounded py-2.5 px-10 self-end hover:shadow-pale-300 hover:shadow-lg cursor-pointer"
              />
            </form>
          </div>
        </div>
      </section>
